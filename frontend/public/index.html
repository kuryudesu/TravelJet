<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Link to the new icon. Browsers are smart and can use SVG/PNG for favicons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> 

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Theme color for the browser address bar, especially on mobile -->
    <meta name="theme-color" content="#0d6efd" /> 
    
    <!-- A brief description of your web app -->
    <meta
      name="description"
      content="A modern travel booking system to find and book your next flight adventure."
    />
    
    <!-- Link to the manifest file for PWA features -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- A better title for the browser tab -->
    <title>TravelJet - Your Flight Booking Partner</title>

    <!-- Optional: Add a nice font from Google Fonts for a more modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Apply the new font to the whole app */
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
